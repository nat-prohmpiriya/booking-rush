name: Build Queue Release Worker

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend-booking/cmd/queue-worker/**'
      - 'backend-booking/internal/**'
      - 'pkg/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          build-args: |
            SERVICE=backend-booking
            WORKER=queue-worker
          tags: ghcr.io/${{ github.repository }}/queue-release-worker:latest
