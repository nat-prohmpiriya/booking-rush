name: Frontend - Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend-web/**'

env:
  SERVICE_NAME: frontend-web
  K8S_DEPLOYMENT: frontend-web
  IMAGE_NAME: ghcr.io/${{ github.repository }}/frontend-web

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api-booking-rush.dackbox.com

  deploy:
    name: Deploy to k3s
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K3S_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.K3S_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          ssh ${{ secrets.K3S_USER }}@${{ secrets.K3S_HOST }} \
            "export KUBECONFIG=/etc/rancher/k3s/k3s.yaml && \
             kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
               ${{ env.K8S_DEPLOYMENT }}=${{ env.IMAGE_NAME }}:${SHORT_SHA} \
               -n booking-rush && \
             kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} \
               -n booking-rush --timeout=120s"

      - name: Verify
        run: |
          ssh ${{ secrets.K3S_USER }}@${{ secrets.K3S_HOST }} \
            "export KUBECONFIG=/etc/rancher/k3s/k3s.yaml && \
             kubectl get pods -n booking-rush -l app=${{ env.K8S_DEPLOYMENT }} -o wide"
