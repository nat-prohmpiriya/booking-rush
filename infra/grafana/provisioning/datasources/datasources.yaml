# =============================================================================
# Grafana Datasources Provisioning
# =============================================================================
# Auto-configure datasources on Grafana startup
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: jaeger
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          name: TraceID
          url: '$${__value.raw}'

  # Jaeger - Traces (existing ragagent-jaeger)
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://host.docker.internal:16686
    uid: jaeger
    editable: false
