# =============================================================================
# OpenTelemetry Collector Configuration
# =============================================================================
# Receives traces, metrics, logs from Go services via OTLP
# Exports to:
#   - Jaeger (traces) - using existing ragagent-jaeger at host.docker.internal:4317
#   - Prometheus (metrics) - via scraping endpoint
#   - Loki (logs) - via push API
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes
  resource:
    attributes:
      - key: service.environment
        value: development
        action: upsert

exporters:
  # Traces -> Jaeger (existing ragagent-jaeger)
  otlp/jaeger:
    endpoint: host.docker.internal:4317
    tls:
      insecure: true

  # Metrics -> Prometheus (via remote write)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Also expose metrics for Prometheus scraping
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: booking_rush

  # Logs -> Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        service.name: "service"
        service.namespace: "namespace"
      resource:
        service.name: "service"

  # Debug output (development only)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
