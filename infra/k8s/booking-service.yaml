apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: booking-rush
  labels:
    app: booking-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: booking-service
          image: ghcr.io/nat-prohmpiriya/booking-rush/booking-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: SERVER_PORT
              value: "8083"
          envFrom:
            - configMapRef:
                name: booking-rush-config
            - secretRef:
                name: booking-rush-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: booking-rush
spec:
  selector:
    app: booking-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
